<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="app.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/services/image.js"></script> <!-- load our image service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="input-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Search for images..." ng-model="formData.text">
						<span class="input-group-addon span-custom"><button type="submit" class="btn btn-primary btn-lg button-custom" ng-click="searchByContent(formData.text)">Search</button></span>

				<form ref='uploadForm' 
		      		id='uploadForm' 
		      		action='http://localhost:8080/upload' 
		      		method='post'
		      		class="form-group"
		      		encType="multipart/form-data">
		        	<input type="file" name="file" >
		        	<input type='submit' value='Upload!' class="btn btn-primary btn-lg" />

			</div>
		</div>

		 <div class="row">
			<div class="col-md-4" ng-repeat="image in images">

				  <a href="{{'images/' + image.uniqueFilename}}">
				    <img src="{{'images/' + image.uniqueFilename}}" alt="{{image.realName}}" style="width:100%">
				    <div class="caption">

				    </div>
				  </a>
				</div>
			</div>
		</div>
